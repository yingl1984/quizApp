<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Welcome to the Super Mario quiz</h1>
    <p class = "score"></p>
    <p class = "progress"></p>
  </header>
  <main>
    <section id="start">
      <p>Welcome to the Super Mario quiz! There are 5 questions in the quiz. Please click the <em>Start</em> button to start the journey!</p> 
    </section>

    <section id="questions">
      <h2></h2>
      <form id="choices">
        <fieldset></fieldset>
        <button id="start-quiz">Start</button>
      </form>
    </section>

    <section id="feedback">
      <h2></h2>
      <p class="user-answer"></p>
      <p class="correct-answer"></p>
      <button id="next">Next Question</button>
    </section>


    <section id="summary">
      <h2>Congratulations! You completed all the questions!</h2>
      <p></p>
      <button id="restart">Restart</button>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
