<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Mario Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>Super Mario quiz</h1>
    </div>
  </header>
  <main>

    <div class="wrapper">
      <section id="showScore">
        <div class="group">
          <div class="item center">
            <p id="currentQueNum"></p>
            <p id="currentScore"></p>
          </div>
        </div>
      </section>
    </div>
    
    <div class="wrapper">
      <section id="start">
        <div class="group">
          <div class="item">
            <p>Welcome to the Super Mario quiz! There are 5 questions in the quiz. Please click the <em>Start</em> button to start the journey!</p> 
          </div>
          <div class="item center">
            <button id="start-quiz"><strong>Start</strong></button>
          </div>
        </div>
      </section>
    </div>
    
    <div class="wrapper">
      <section id="questions">
        <h2></h2>
        <div class="group">
          <div class="item">
            <form>
              <fieldset id="choices"></fieldset>
              <button id="submitAns"><strong>Submit</strong></button>
            </form>
          </div>
        </div>
      </section>
    </div>

   
    
    <div calss="wrapper">
      <section id="feedback">
        <div class="group feedback-center">
          <h2 class="center"></h2>
          <div class="item">
            <p class="user-answer"></p>
          </div>
          <div class="item no-margintop">
            <p class="correct-answer no-margintop" ></p>
          </div>
        </div>
        <div class="item center">  
          <button id="next"><strong>Next>></strong></button>
        </div>      
      </section>
    </div>
    
    <div class="wrapper">
      <section id="summary">
        <h2>Congratulations! You completed all the questions!</h2>
        <div class="group center">
          <div class="item center">
            <p></p>
          </div>
          <div class="item">
            <button id="restart" class="center"><strong>Restart</strong></button>
          </div>
        </div>
      </section>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
