<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Mario Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>Super Mario quiz</h1>
      <p class = "score"></p>
      <p class = "progress"></p>
    </div>
    
  </header>
  <main>
    <div class="wrapper">
      <section id="score">
        <div>
          <p></p>
        </div>
      </section>
    </div>
    
    <div class="wrapper">
      <section id="start">
        <p>Welcome to the Super Mario quiz! There are 5 questions in the quiz. Please click the <em>Start</em> button to start the journey!</p> 
        <button id="start-quiz">Start</button>
      </section>
    </div>
    
    <div class="wrapper">
      <section id="questions">
        <h2></h2>
        <form>
          <fieldset id="choices"></fieldset>
          <button id="submitAns">Submit</button>
        </form>
      </section>
    </div>

    <div class="wrapper">
      <section id="questions">
        <h2></h2>
        <form>
          <fieldset id="choices"></fieldset>
          <button id="submitAns">Submit</button>
        </form>
      </section>
    </div>
    
    <div calss="wrapper">
      <section id="feedback">
        <h2></h2>
        <p class="user-answer"></p>
        <p class="correct-answer"></p>
        <button id="next">Next Question</button>
      </section>
    </div>
    
    <div class="wrapper">
      <section id="summary">
        <h2>Congratulations! You completed all the questions!</h2>
        <p></p>
        <button id="restart">Restart</button>
      </section>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
